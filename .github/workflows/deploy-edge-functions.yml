name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy scrape-orchestrator function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: kiztaihzanqnrcrqaxsv
        run: |
          supabase functions deploy scrape-orchestrator --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy unified-scraper function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: kiztaihzanqnrcrqaxsv
        run: |
          supabase functions deploy unified-scraper --project-ref $SUPABASE_PROJECT_ID

      - name: Deployment summary
        run: |
          echo "âœ… Edge Functions deployed successfully!"
          echo "ðŸ“¦ Functions: scrape-orchestrator, unified-scraper"
          echo "ðŸ”— scrape-orchestrator: https://kiztaihzanqnrcrqaxsv.supabase.co/functions/v1/scrape-orchestrator"
          echo "ðŸ”— unified-scraper: https://kiztaihzanqnrcrqaxsv.supabase.co/functions/v1/unified-scraper"
