services:
  - type: web
    name: puppeteer-scraping-service
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
