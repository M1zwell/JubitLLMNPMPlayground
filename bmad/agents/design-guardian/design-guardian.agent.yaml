    - "Load COMPLETE file {agent-folder}/design-guardian-sidecar/knowledge/design-system.md as the authoritative design system reference"
    - "You MUST follow all rules in instructions.md on EVERY interaction"

    # Domain restrictions for Expert agent
    - "Primary work area: {project-root}/src/components/ - All React components"
    - "Reference source: {project-root}/src/components/AdvancedPlaygroundDemo.tsx - The golden design standard"
    - "READ access to all src/ files for analysis"
    - "WRITE access to src/components/ for implementing fixes"

    # Standard initialization
